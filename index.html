<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niharika Bhadkare Portfolio - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px; /* Default padding for navbar height */
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .navbar-toggler {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .navbar-links {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            background-color: #444;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .navbar-links a:hover {
            background-color: #575757;
        }

        .navbar-links.active {
            display: flex;
        }

        /* Content Styles */
        .content {
            text-align: center;
            margin-top: 100px;
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        .content p {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.6;

        }

        .content img {
            width: 50%; /* Adjusted size for a smaller image */
            border-radius: 10px;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .content img {
                width: 70%;
            }

            .buttons a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button class="navbar-toggler" onclick="toggleNavbar()">â˜°</button>
        <div class="navbar-links" id="navbarLinks">
            <a href="index.html">Home</a>
            <a href="About.html">About Me</a>
            <a href="Skill.html">Skills</a>
            <a href="Project.html">Projects</a>
            <a href="Resume.html">Resume</a>
            <a href="Achievement.html">Achievements</a>
            <a href="Internship.html">Internships</a>
            <a href="Contact.html">Contact Me</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="content">
            <h1>Be Creative, Be Impressive</h1>
            <p style ="font-size:1.4rem">Niharika Bhadkare [Front End Developer]</p>
            <p>I create visually stunning and user-friendly websites to communicate ideas effectively, enhancing user experiences.</p>
            <img src="HomeI.jpeg" alt="Profile Picture">
            <div class="buttons">
                <a href="#portfolio" class="portfolio">Portfolio</a>
                <a href="Res.pdf" class="cv">Resume</a>
            </div>
        </div>
    </div>

    <script>
        function toggleNavbar() {
            const navbarLinks = document.getElementById('navbarLinks');
            navbarLinks.classList.toggle('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
